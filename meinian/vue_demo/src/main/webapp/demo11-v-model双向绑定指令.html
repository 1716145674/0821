<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
   <script src="static/vue.min.js"></script>

</head>

<body>
    <div id="app">
        <!--
           v-model:是vue中唯一一个双向数据绑定的指令，v-model只支持表单元素
         -->
        <p>
             {{username}}
            用户名:<input type="text" v-model="username">
        </p>
        <p>
            {{password}}
            用户名:<input type="password" v-model="password">
        </p>
        <p>
             {{city}}
            <select v-model="city">
                <option value="上海">上海</option>
                <option value="北京">北京</option>
                <option value="深圳">深圳</option>
                <option value="广州">广州</option>
            </select>
        </p>
        <p>
            {{gender}}
            性别：<input type="radio" v-model="gender" value="male">男
                  <input type="radio" v-model="gender" value="female">女

        </p>
        <p>
            {{hobby}}
            性别：<input type="checkbox" v-model="hobby" value="java">java
            <input type="checkbox" v-model="hobby" value="js">js
            <input type="checkbox" v-model="hobby" value="php">php
            <input type="checkbox" v-model="hobby" value="python">python

        </p>
        <p>
            {{description}}
             <textarea v-model="description"></textarea>
        </p>
        <p v-model="abc"></p>
    </div>
<script>
  new Vue({
      el:"#app",
      data:{
          username:"易杭",
          password:123456,
          city:"北京",
          gender:"female",
          hobby:[],
          description:"",
          abc:"您好"
      }
  });
</script>
</body>
</html>
