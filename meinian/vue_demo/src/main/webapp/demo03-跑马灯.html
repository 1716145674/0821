<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1.导入vue.js -->
    <script type="text/javascript" src="static/vue.min.js"></script>
</head>
<body >

    <div id="app">
      {{message}}
        <input type="button" value="浪起来" @click="lang()">
        <input type="button" value="停" @click="stop()">
    </div>

 <script>
     //2.创建一个vue对象，并指定el、data属性，
    var vm= new Vue({
        el:"#app",
        data:{
            message:"床前明月光，疑是地上霜",
            intervalId:null
        },
        methods:{
            lang:function () {
                if(this.intervalId != null){
                    return;
                }
               this.intervalId= setInterval(() => {
                    var start = this.message.substring(0,1);
                    console.log(start);
                    var end = this.message.substring(1);
                    console.log(end);
                    this.message = end+start;
                },1000);

            },
            stop:function () {
              clearInterval(this.intervalId);//清理定时器
                this.intervalId = null;
            }
        }
     });


 </script>

</body>
</html>
