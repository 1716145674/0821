<!DOCTYPE html>
<html lang="en" xmlns:v-on="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 1.导入vue.js -->
    <script type="text/javascript" src="static/vue.min.js"></script>
</head>
<body >

    <div id="app">
         <input type="text" @keydown.enter="func($event)">
    </div>

 <script>
     //2.创建一个vue对象，并指定el、data属性，
    var vm= new Vue({
        el:"#app",
        methods:{
            func:function (e) {
                alert(23);
            }
        }
     });


 </script>

</body>
</html>
