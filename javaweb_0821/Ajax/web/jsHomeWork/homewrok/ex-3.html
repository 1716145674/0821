<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript" src="jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            function showLi(li){
                alert("^_^" + $(li).text());

            }
            $("li").click(function () {
               showLi(this);

            })
            $(":submit").click(function () {

                var type = $(":radio[name='type']:checked");
                if (type.length == 0 ) {
                    alert("请选中按钮");
                    return false
                }
                // var  type=$(":radio[value='city']:not(:checked)");
                // var  type1=$(":radio[value='game']:not(:checked)");
                // if (type.length!=0&&type1.length!=0){
                // 	alert("请选中按钮");
                // 	return false
                // }
                var textContent = $(":text").val().trim();
                $(":text").val(textContent);
                if (textContent == "") {
                    alert("请输入内容");
                    return false;
                }
                $("<li>" + textContent + "</li>").appendTo($("#"+type.val()))
                .click(function () {
                    showLi(this);
                })
                ;


                return false;
            })

        })
    </script>
</head>
<body>

<p>你喜欢哪个城市?</p>

<ul id="city">
    <li id="bj">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>

<br><br>
<p>你喜欢哪款单机游戏?</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>

<br><br>

<form action="dom-7.html" name="myform">

    <input type="radio" name="type" value="city">城市
    <input type="radio" name="type" value="game">游戏

    name: <input type="text" name="name"/>

    <input type="submit" value="Submit" id="submit"/>

</form>


</body>
</html>
