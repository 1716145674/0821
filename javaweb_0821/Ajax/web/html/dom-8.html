        window.onload=function () {
           /* alert("1");

            var liNodes = document.getElementsByTagName("li");
            for (var i = 0; i <liNodes.length ; i++) {
                liNodes[i].onclick=function () {
                    var ok = confirm("确定删除"+
                            this.firstChild.nodeValue+"元素吗?"
                    );
                    if (ok){
                        this.parentNode.removeChild(this);
                    }
                }

            }
        }

    </script>

</head>
<body>

</ul>
