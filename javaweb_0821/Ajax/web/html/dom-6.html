<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <script type="text/javascript">
        window.onload = function () {
            function showContent(liNode){
                alert("^*^"+liNode.firstChild.nodeValue);
            }
            var liNodes = document.getElementsByTagName("li");
            alert(liNodes.length);
            for (var i = 0; i <liNodes.length ; i++) {
                liNodes[i].onclick=function () {
                        showContent(this);
                }
            }
            document.getElementById("submit").onclick = function () {
                var typeNode = document.getElementsByName("type");
                var typeValue = null;
                for (var i = 0; i < typeNode.length; i++) {
                    if (typeNode[i].checked) {
                        typeValue = typeNode[i].value;
                        break;
                    }
                }
                if (typeValue == null) {
                    alert("请选择类型");
                    return false;
                }
                var textEle = document.getElementsByName("values");
                var textValue = textEle[0].value;
                var reg = /^\s*|^\s*/g;
                textValue = textValue.replace(reg, "");
                textEle.value = textValue;
                if (textValue == "") {
                    alert("请输入内容");
                    return false;
                }
                var liNode = document.createElement("li");
                var content = document.createTextNode(textValue);
                liNode.appendChild(content);
                var ulNode=document.getElementById(typeValue);
                ulNode.appendChild(liNode);
                liNode.onclick=function () {
                    showContent(this);

                }
                return false;
            }
        }
    </script>

</head>
<body>
<p>你喜欢哪个城市?</p>
<ul id="city">
    <li id="bj" name="BeiJing">北京</li>
    <li>上海</li>
    <li>东京</li>
    <li>首尔</li>
</ul>

<br><br>
<p>你喜欢哪款单机游戏?</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>
</ul>

<br><br>
<form action="dom-6.html">
    <input type="radio" name="type" value="city"/>城市
    <input type="radio" name="type" value="game"/>游戏
    <input type="text" name="values" value=""/>
    <input type="button" id="submit"/> submit
</form>
</body>
</html>
