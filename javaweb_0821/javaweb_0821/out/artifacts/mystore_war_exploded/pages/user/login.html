<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="../../static/css/style.css">
    <script type="text/javascript" src="../../static/script/jquery-1.7.2.js"></script>
    <script type="text/javascript">
        $(function () {
            $("#sub_btn").click(function () {
                var username = $("#username").val();
                var usernameReg = /^\w{5,15}$/;
                if (!usernameReg.test(username)) {
                    $("span.errorMsg").text("用户名不合法！");
                    return false;
                }
                var password = $("#password").val();
                // 验证密码是否合法,规则如下：必须由字母，数字，下划线组成，并且长度为5到15位。
                var passwordReg = /^\w{5,15}$/;
                if (!passwordReg.test(password)) {
                    $("span.errorMsg").text("密码不合法！");
                    return false;
                }
                return true;
            });
        });
    </script>
</head>
<body>
<div id="login_header">
    <img src="../../static/images/logo.gif" class="logo_img">
</div>
<div class="login_banner">
    <div id="l_content">
        <span class="login_word"> 欢迎光临</span>
    </div>
    <div id="content">
        <div class="login_form">
            <div class="login_box">
                <div class="tit">
                    <h1> 尚硅谷会员</h1>
                    <a href="regist.html"> 立即注册</a>
                </div>
                <div class="msg_cont">
                    <b></b>
                    <span class="errorMsg"> 请输入用户名和密码</span>
                </div>
                <div class="form">
                    <form action="http://127.0.0.1:8080/mystore/userLoginServlet" method="post">
                        <label>用户名称：</label><input class="itxt" type="text" name="username" placeholder="请输入用户名"
                                                   tabindex="1" autocomplete="off" id="username">
                        <br><br>
                        <label>用户密码：</label><input class="itxt" type="password" name="password" placeholder="请输入密码"
                                                   tabindex="1" autocomplete="off" id="password">
                        <br><br>
                        <input id="sub_btn" type="submit" value="登录">
                    </form>
                </div>

            </div>
        </div>
    </div>
    <div id="bottom">
        <span>尚硅谷书城.Copyright ©2015</span>
    </div>
</div>
</body>
</html>
